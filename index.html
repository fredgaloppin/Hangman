<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="hangman for becode webdev training">

</head>

<body onLoad="reset(); return true;">
	<header></header>
	<h1>Far-west trip</h1>

		<p>

			<br/>
